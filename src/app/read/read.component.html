

<div class="right" *ngIf="tasks">

    <h3>{{'home.tasks' | translate}}</h3>
    <ul>
      <div *ngFor="let task of tasks | async; let i = index">
      <li  *ngIf="task.userId == _id">
          <h4>{{ task.title }}:{{task.description}}<button  (click)="delTask(i)" >x</button></h4>
      </li>
      </div>
    </ul>
  
  </div>
