

<div class="content" role="main" style="padding-top: 50px; padding-left: 600px;">
    <p>First register, then login, then add task</p>
    <form #login = "ngForm"  (ngSubmit) = "onClickSubmit(login.value)" > 
        <input type = "text" name = "email" placeholder = "{{'reg.Email' | translate}}" ngModel> <br/>
        <input type = "password" name = "pwd" placeholder = "{{'reg.Password' | translate}}" ngModel> <br/> 
        <input type = "submit" value = "{{'reg.Submit' | translate}}"> 
    </form>
  
</div>
